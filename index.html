<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/fluency/48/000000/game.png" type="image/x-icon">
    <meta name="description" content="A beautiful cosmic-themed Tic-Tac-Toe game with stunning visual effects and AI opponent">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">Loading Cosmic Experience...</div>
    </div>
    
    <div class="game-container">
        <div class="stars"></div>
        <div class="twinkling"></div>
        
        <header>
            <h1><i class="fas fa-gamepad"></i> Cosmic Tic-Tac-Toe</h1>
        </header>
        
        <div class="game-mode-selector">
            <button id="vs-player-btn" class="mode-btn active">
                <i class="fas fa-user-friends"></i> Player vs Player
            </button>
            <button id="vs-computer-btn" class="mode-btn">
                <i class="fas fa-robot"></i> Player vs Computer
            </button>
        </div>
        
        <div class="game-info">
            <div class="player-turn">
                <div id="player-x" class="player active">
                    <div class="player-icon x-icon">X</div>
                    <div class="player-name">Player X</div>
                </div>
                <div id="player-o" class="player">
                    <div class="player-icon o-icon">O</div>
                    <div class="player-name">Player O</div>
                </div>
            </div>
            <div id="status-message" class="status">Player X's Turn</div>
        </div>
        
        <div class="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="game-controls">
            <button id="reset-btn" class="btn">
                <i class="fas fa-sync-alt"></i> New Game
            </button>
        </div>
        
        <footer>
            <p>&copy; 2025 QuantumCalc. All Rights Reserved. <span class="highlight">Contact: shahaditya29904@gmail.com</span></p>
        </footer>
        
        <div id="win-modal" class="modal">
            <div class="modal-content">
                <div class="confetti"></div>
                <h2 id="winner-message">Player X Wins!</h2>
                <div id="win-animation" class="win-animation"></div>
                <button id="play-again-btn" class="btn">
                    <i class="fas fa-play"></i> Play Again
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
